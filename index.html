<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramu Kiranam - Milk Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: "Times New Roman", Times, serif;
  background: linear-gradient(135deg, #e3f2fd, #fce4ec);
  margin: 0;
  padding: 16px;
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.card {
  background: #ffffff;
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 14px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

input[type="number"],
input[type="date"],
input[type="password"] {
  padding: 8px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  margin-bottom: 10px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #1e88e5, #1565c0);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.grand-total {
  background: linear-gradient(135deg, #43a047, #1b5e20);
  color: #fff;
  padding: 18px;
  border-radius: 16px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  margin-top: 20px;
}

#mainContent { display:none; }

#loginBox {
  max-width: 350px;
  margin: 100px auto;
  text-align: center;
}
</style>
</head>

<body>

<div id="loginBox" class="card">
  <h2>ğŸ” Enter Admin Password</h2>
  <input type="password" id="password" placeholder="Enter Password"><br><br>
  <button onclick="checkPassword()">Login</button>
</div>

<div id="mainContent">

<div class="header">
  <h1>ğŸ›’ Ramu Kiranam ğŸ¥›</h1>
  <div>Daily Milk Purchase Calculator</div>
</div>

<div class="card">
  ğŸ“… Date:
  <input type="date" id="entryDate">
</div>

<button id="saveBtn">ğŸ’¾ Save Todayâ€™s Entry</button>
<button id="loadBtn">ğŸ“‚ Load Selected Date</button>

<div id="products"></div>

<div class="card">
  ğŸ›¢ï¸ Oil Tin Minus:
  <input type="number" id="oilMinus" value="0">
</div>

<div class="grand-total">
  ğŸ’° Total Amount: â‚¹<span id="grandTotal">0</span>
</div>

</div>

<script>

const ADMIN_PASSWORD = "1234";

function checkPassword() {
  const entered = document.getElementById("password").value;
  if (entered === ADMIN_PASSWORD) {
    alert("âœ… Correct Password");
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
  } else {
    alert("âŒ Wrong Password");
  }
}

const firebaseConfig = {
  apiKey: "AIzaSyDuT-uXEbATKcPd3Smk1oysNih_lplFCwo",
  authDomain: "ramu-kiranam-milk.firebaseapp.com",
  projectId: "ramu-kiranam-milk"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById("entryDate").value =
  new Date().toISOString().split("T")[0];

// EXACT OLD PRODUCT NAMES (MATCH FIRESTORE)
const products = [
  { name: "ğŸ¥› Thirumala Gold 500ml", price: 37 },
  { name: "ğŸ¥› Mulkanoor Gold 500ml", price: 35.5 },
  { name: "ğŸ¥› Thirumala & Mulaknoor Plain 500ml", price: 27 },
  { name: "ğŸ¥› Mulkanoor Gold 200ml", price: 13 },
  { name: "ğŸ¥› Curd 1kg", price: 48 },
  { name: "ğŸ¥› Sangam Curd 500gm", price: 28 },
  { name: "ğŸ¥› Mukunda Curd 500gm", price: 24 },
  { name: "ğŸ¥› Curd 175gm", price: 8 }
];

const container = document.getElementById("products");

products.forEach(product => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <strong>${product.name}</strong><br>
    Price: â‚¹${product.price}
    <div class="row">
      Quantity:
      <input type="number" min="0" value="0" data-price="${product.price}">
      <span>â‚¹ <span class="itemTotal">0</span></span>
    </div>
  `;
  container.appendChild(card);
});

function calculate() {
  let total = 0;

  document.querySelectorAll("#products .card").forEach(card => {
    const input = card.querySelector("input");
    const qty = Number(input.value) || 0;
    const price = Number(input.dataset.price);
    const amount = qty * price;
    card.querySelector(".itemTotal").innerText = amount;
    total += amount;
  });

  const oilMinus = Number(document.getElementById("oilMinus").value) || 0;
  total -= oilMinus;
  if (total < 0) total = 0;

  document.getElementById("grandTotal").innerText = total;
}

document.addEventListener("input", calculate);

// SAVE WITH AMOUNT
document.getElementById("saveBtn").onclick = async function () {

  const date = document.getElementById("entryDate").value;
  let items = [];
  let total = 0;

  document.querySelectorAll("#products .card").forEach((card, index) => {
    const input = card.querySelector("input");
    const qty = Number(input.value) || 0;

    if (qty > 0) {
      const price = products[index].price;
      const amount = qty * price;
      items.push({
        name: products[index].name,
        price,
        qty,
        amount
      });
      total += amount;
    }
  });

  const oilMinus = Number(document.getElementById("oilMinus").value) || 0;

  await db.collection("milkEntries").doc(date).set({
    date,
    items,
    oilMinus,
    total: total - oilMinus
  });

  alert("ğŸ’¾ Saved Successfully");
};

// LOAD EXACT STRUCTURE
document.getElementById("loadBtn").onclick = async function () {

  const date = document.getElementById("entryDate").value;
  const snap = await db.collection("milkEntries").doc(date).get();

  if (!snap.exists) {
    alert("No Data Found");
    return;
  }

  const data = snap.data();

  document.querySelectorAll("#products input").forEach(i => i.value = 0);

  if (data.items) {
    data.items.forEach(item => {
      products.forEach((p, index) => {
        if (p.name === item.name) {
          document.querySelectorAll("#products input")[index].value = item.qty;
        }
      });
    });
  }

  document.getElementById("oilMinus").value = data.oilMinus || 0;
  calculate();

  alert("ğŸ“‚ Loaded Successfully");
};

</script>

</body>
</html>

<script>
  // Auto set today's date
  document.getElementById("entryDate").value =
    new Date().toISOString().split("T")[0];

  const products = [
    { name: "Thirumala Gold 500ml", price: 37 },
    { name: "Mulkanoor Gold 500ml", price: 35.5 },
    { name: "Thirumala Plain 500ml", price: 27 },
    { name: "Mulkanoor Plain 500ml", price: 27 },
    { name: "Mulkanoor Gold 200ml", price: 20 },
    { name: "Curd 1kg", price: 55 },
    { name: "Curd 500gm", price: 28 },
    { name: "Curd 175gm", price: 8 }
  ];

  const container = document.getElementById("products");

  products.forEach(product => {
    const card = document.createElement("div");
    card.className = "card product-card";
    card.innerHTML = `
      <strong>${product.name}</strong>
      <div class="price">Price: ₹${product.price}</div>
      <div class="row">
        Quantity:
        <input type="number" min="0" value="0" data-price="${product.price}" oninput="calculate()">
        <span class="total">₹<span class="itemTotal">0</span></span>
      </div>
    `;
    container.appendChild(card);
  });

  function calculate() {
    let grandTotal = 0;
    document.querySelectorAll(".product-card").forEach(card => {
      const input = card.querySelector("input[type='number']");
      const price = Number(input.dataset.price);
      const qty = Number(input.value);
      const total = qty * price;
      card.querySelector(".itemTotal").innerText = total;
      grandTotal += total;
    });
    document.getElementById("grandTotal").innerText = grandTotal;
  }

  function saveDayData() {
    const date = document.getElementById("entryDate").value;
    if (!date) {
      alert("Please select a date");
      return;
    }

    let dayData = { date, items: [], total: 0 };

    document.querySelectorAll(".product-card").forEach(card => {
      const name = card.querySelector("strong").innerText;
      const input = card.querySelector("input[type='number']");
      const price = Number(input.dataset.price);
      const qty = Number(input.value);
      const total = qty * price;

      if (qty > 0) {
        dayData.items.push({ name, qty, price, total });
        dayData.total += total;
      }
    });

    let allData = JSON.parse(localStorage.getItem("milkData")) || {};
    allData[date] = dayData;
    localStorage.setItem("milkData", JSON.stringify(allData));

    alert("Saved successfully for " + date);
  }

  function loadDayData() {
    const date = document.getElementById("entryDate").value;
    let allData = JSON.parse(localStorage.getItem("milkData")) || {};
    let dayData = allData[date];

    document.querySelectorAll(".product-card input").forEach(input => {
      input.value = 0;
    });

    if (!dayData) {
      calculate();
      alert("No data found for this date");
      return;
    }

    dayData.items.forEach(item => {
      document.querySelectorAll(".product-card").forEach(card => {
        const name = card.querySelector("strong").innerText;
        if (name === item.name) {
          card.querySelector("input").value = item.qty;
        }
      });
    });

    calculate();
    alert("Loaded data for editing");
  }
</script>

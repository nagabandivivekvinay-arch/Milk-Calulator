<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "ramu-kiranam-milk.firebaseapp.com",
    projectId: "ramu-kiranam-milk",
    storageBucket: "ramu-kiranam-milk.firebasestorage.app",
    messagingSenderId: "19072712472",
    appId: "1:19072712472:web:e9b871c2c02bc927df686d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  // ðŸ” LOGIN CHECK
  auth.onAuthStateChanged(user => {
    if (!user) {
      const email = prompt("Enter Admin Email:");
      const password = prompt("Enter Password:");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login Successful âœ…");
        })
        .catch(error => {
          alert("Login Failed âŒ " + error.message);
          location.reload();
        });
    }
  });

  document.getElementById("entryDate").value =
    new Date().toISOString().split("T")[0];

  const products = [
    { name: "Thirumala Gold 500ml", price: 37 },
    { name: "Mulkanoor Gold 500ml", price: 35.5 },
    { name: "Thirumala & Mulaknoor Plain 500ml", price: 27 },
    { name: "Mulkanoor Gold 200ml", price: 13 },
    { name: "Curd 1kg", price: 48 },
    { name: "Sangam Curd 500gm", price: 28 },
    { name: "Mukunda Curd 500gm", price: 24 },
    { name: "Curd 175gm", price: 8 }
  ];

  const container = document.getElementById("products");

  products.forEach(product => {
    const card = document.createElement("div");
    card.className = "card product-card";
    card.innerHTML = `
      <strong>ðŸ¥› ${product.name}</strong>
      <div class="price">Price: â‚¹${product.price}</div>
      <div class="row">
        Quantity:
        <input type="number" min="0" value="0" data-price="${product.price}">
        <span class="total">â‚¹<span class="itemTotal">0</span></span>
      </div>
    `;
    container.appendChild(card);
  });

  function calculate() {
    let grandTotal = 0;

    document.querySelectorAll(".product-card").forEach(card => {
      const input = card.querySelector("input");
      const price = Number(input.dataset.price);
      const qty = Number(input.value) || 0;
      const total = qty * price;
      card.querySelector(".itemTotal").innerText = total;
      grandTotal += total;
    });

    const oilMinus = Number(document.getElementById("oilMinus").value) || 0;
    grandTotal -= oilMinus;
    if (grandTotal < 0) grandTotal = 0;

    document.getElementById("grandTotal").innerText = grandTotal;
  }

  document.addEventListener("input", calculate);

  document.getElementById("saveBtn").onclick = async function () {
    if (!auth.currentUser) {
      return alert("Please login first");
    }

    const date = document.getElementById("entryDate").value;
    if (!date) return alert("Select date");

    let items = [];
    let total = 0;
    const oilMinus = Number(document.getElementById("oilMinus").value) || 0;

    document.querySelectorAll(".product-card").forEach(card => {
      const name = card.querySelector("strong").innerText;
      const input = card.querySelector("input");
      const price = Number(input.dataset.price);
      const qty = Number(input.value) || 0;
      const amount = qty * price;

      if (qty > 0) {
        items.push({ name, qty, price, amount });
        total += amount;
      }
    });

    await db.collection("milkEntries").doc(date).set({
      date,
      items,
      oilMinus,
      total: total - oilMinus,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    alert("Saved Successfully âœ…");
  };

  document.getElementById("loadBtn").onclick = async function () {
    if (!auth.currentUser) {
      return alert("Please login first");
    }

    const date = document.getElementById("entryDate").value;
    if (!date) return alert("Select date");

    document.querySelectorAll(".product-card input").forEach(i => i.value = 0);
    document.getElementById("oilMinus").value = 0;

    const snap = await db.collection("milkEntries").doc(date).get();
    if (!snap.exists) {
      calculate();
      return alert("No data found");
    }

    const data = snap.data();

    data.items.forEach(item => {
      document.querySelectorAll(".product-card").forEach(card => {
        if (card.querySelector("strong").innerText === item.name) {
          card.querySelector("input").value = item.qty;
        }
      });
    });

    document.getElementById("oilMinus").value = data.oilMinus || 0;
    calculate();
    alert("Loaded Successfully âœ…");
  };

});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milk Purchase Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    input {
      width: 80px;
      padding: 6px;
      font-size: 16px;
    }
    .price {
      color: #555;
      font-size: 14px;
    }
    .total {
      font-weight: bold;
      color: #1e88e5;
    }
    .grand-total {
      background: #1e88e5;
      color: #fff;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Milk Store Manager</h1>

<div id="products"></div>

<div class="grand-total">
  Total Amount to Pay: ₹<span id="grandTotal">0</span>
</div>

<script>
  const products = [
    { name: "Thirumala Gold 500ml", price: 37 },
    { name: "Mulkanoor Gold 500ml", price: 35.5 },
    { name: "Thirumala Plain  500ml", price: 27 },
    { name: "Mulkanoor Plain 500ml", price: 27 },
    { name: "Mulkanoor Gold 200ml", price: 13 },
    { name: "Curd 1kg", price: 55 },
    { name: "Curd 500gm", price: 28 },
    { name: "Curd 175gm", price: 8 }
  ];

  const container = document.getElementById("products");

  products.forEach((product, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <strong>${product.name}</strong>
      <div class="price">Price: ₹${product.price}</div>
      <div class="row">
        Quantity:
        <input type="number" min="0" value="0" oninput="calculate()"
               data-price="${product.price}">
        <span class="total">₹<span class="itemTotal">0</span></span>
      </div>
    `;
    container.appendChild(card);
  });

  function calculate() {
    let grandTotal = 0;
    document.querySelectorAll(".card").forEach(card => {
      const input = card.querySelector("input");
      const price = Number(input.dataset.price);
      const qty = Number(input.value);
      const total = qty * price;
      card.querySelector(".itemTotal").innerText = total;
      grandTotal += total;
    });
    document.getElementById("grandTotal").innerText = grandTotal;
  }
</script>

</body>
</html>

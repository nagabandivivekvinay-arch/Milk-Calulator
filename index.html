<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milk Store Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    input[type="number"], input[type="date"] {
      width: 110px;
      padding: 6px;
      font-size: 16px;
    }
    .price {
      color: #555;
      font-size: 14px;
    }
    .total {
      font-weight: bold;
      color: #1e88e5;
    }
    .grand-total {
      background: #1e88e5;
      color: #fff;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      background: #1e88e5;
      color: #fff;
      cursor: pointer;
    }
    button.secondary {
      background: #555;
    }
  </style>
</head>
<body>

<h1>Milk Store Manager</h1>

<div class="card">
  <strong>Select Date</strong>
  <div class="row">
    <input type="date" id="entryDate">
  </div>
</div>

<button id="saveBtn">Save Today’s Entry</button>
<button id="loadBtn" class="secondary">Load / Edit Selected Date</button>

<div id="products"></div>

<div class="grand-total">
  Total Amount to Pay: ₹<span id="grandTotal">0</span>
</div>

      <div class="row">

    container.appendChild(card);
  });

      const total = qty * price;
      card.querySelector(".itemTotal").innerText = total;
      grandTotal += total;
    });
    document.getElementById("grandTotal").innerText = grandTotal;
  }

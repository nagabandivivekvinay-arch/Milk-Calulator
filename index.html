<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ramu Kiranam - Milk Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase COMPAT SDKs (IMPORTANT) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      margin: 0;
      padding: 16px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      color: #0d47a1;
      font-size: 28px;
    }

    .subtitle {
      margin-top: 6px;
      color: #444;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    input[type="number"],
    input[type="date"] {
      width: 120px;
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 10px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button.secondary {
      background: linear-gradient(135deg, #757575, #424242);
    }

    .price {
      color: #666;
      font-size: 14px;
    }

    .total {
      font-weight: bold;
      color: #2e7d32;
    }

    .grand-total {
      background: linear-gradient(135deg, #43a047, #1b5e20);
      color: #fff;
      padding: 18px;
      border-radius: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h1>üõí Ramu Kiranam ü•õ</h1>
    <div class="subtitle">Daily Milk Purchase Calculator</div>
  </div>

  <!-- DATE -->
  <div class="card">
    <strong>üìÖ Today</strong>
    <div class="row">
      <input type="date" id="entryDate">
    </div>
  </div>

  <!-- BUTTONS -->
  <button id="saveBtn">üíæ Save Today‚Äôs Entry</button>
  <button id="loadBtn" class="secondary">‚úèÔ∏è Load / Edit Selected Date</button>

  <!-- PRODUCTS -->
  <div id="products"></div>

  <!-- TOTAL -->
  <div class="grand-total">
    üí∞ Total Amount to Pay: ‚Çπ<span id="grandTotal">0</span>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  /* ================= FIREBASE CONFIG =================
     üî¥ REPLACE THIS WITH *YOUR* firebaseConfig
  ==================================================== */
 const firebaseConfig = {
    apiKey: "AIzaSyDuT-uXEbATKcPd3Smk1oysNih_lplFCwo",
    authDomain: "ramu-kiranam-milk.firebaseapp.com",
    projectId: "ramu-kiranam-milk",
    storageBucket: "ramu-kiranam-milk.firebasestorage.app",
    messagingSenderId: "19072712472",
    appId: "1:19072712472:web:e9b871c2c02bc927df686d",
    measurementId: "G-ELENETG5EY"
  };


  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Set today's date
  document.getElementById("entryDate").value =
    new Date().toISOString().split("T")[0];

  const products = [
    { name: "Thirumala Gold 500ml", price: 37 },
    { name: "Mulkanoor Gold 500ml", price: 35.5 },
    { name: "Thirumala & Mulaknoor Plain 500ml", price: 27 },
    { name: "Mulkanoor Gold 200ml", price: 13 },
    { name: "Curd 1kg", price: 48 },
    { name: "Curd 500gm", price: 24 },
    { name: "Curd 175gm", price: 8 }
  ];

  const container = document.getElementById("products");

  products.forEach(product => {
    const card = document.createElement("div");
    card.className = "card product-card";
    card.innerHTML = `
      <strong>ü•õ ${product.name}</strong>
      <div class="price">Price: ‚Çπ${product.price}</div>
      <div class="row">
        Quantity:
        <input type="number" min="0" value="0" data-price="${product.price}">
        <span class="total">‚Çπ<span class="itemTotal">0</span></span>
      </div>
    `;
    container.appendChild(card);
  });

  function calculate() {
    let grandTotal = 0;
    document.querySelectorAll(".product-card").forEach(card => {
      const input = card.querySelector("input");
      const price = Number(input.dataset.price);
      const qty = Number(input.value) || 0;
      const total = qty * price;
      card.querySelector(".itemTotal").innerText = total;
      grandTotal += total;
    });
    document.getElementById("grandTotal").innerText = grandTotal;
  }

  document.querySelectorAll(".product-card input").forEach(input => {
    input.addEventListener("input", calculate);
  });

  // SAVE TO FIREBASE
  document.getElementById("saveBtn").onclick = async function () {
    const date = document.getElementById("entryDate").value;
    if (!date) return alert("Select date");

    let items = [];
    let total = 0;

    document.querySelectorAll(".product-card").forEach(card => {
      const name = card.querySelector("strong").innerText;
      const input = card.querySelector("input");
      const price = Number(input.dataset.price);
      const qty = Number(input.value) || 0;
      const amount = qty * price;

      if (qty > 0) {
        items.push({ name, qty, price, amount });
        total += amount;
      }
    });

    await db.collection("milkEntries").doc(date).set({
      date,
      items,
      total,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    alert("Saved to server successfully");
  };

  // LOAD FROM FIREBASE
  document.getElementById("loadBtn").onclick = async function () {
    const date = document.getElementById("entryDate").value;
    if (!date) return alert("Select date");

    document.querySelectorAll(".product-card input").forEach(i => i.value = 0);

    const docRef = db.collection("milkEntries").doc(date);
    const snap = await docRef.get();

    if (!snap.exists) {
      calculate();
      return alert("No data found for this date");
    }

    const data = snap.data();

    data.items.forEach(item => {
      document.querySelectorAll(".product-card").forEach(card => {
        if (card.querySelector("strong").innerText === item.name) {
          card.querySelector("input").value = item.qty;
        }
      });
    });

    calculate();
    alert("Loaded from server");
  };

});
</script>

</body>
</html>
